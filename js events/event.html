<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JAVASCRIPT event</h1>
    <p id="demo"></p>
    <button onclick="document.getElementById('demo').innerHTML = Date()">The time is</button>
    <br>
    <button onclick="this.innerHTML=Date()">The time is</button>
    <br>
    <div onmouseover="this.style.color = 'red'">A Div in RED</div>
    <button id="btn">Click Me</button>
    <p id="message"></p>
    <button id="year" onclick="displayYear()">Show Year</button>
    <h1 id="mouse">I love JS event handlers</h1>
    <input type="text" id="nameInput" placeholder="Type your name">
    <p id="output"></p>
    <form id="myForm">
        <input type="text" id="userName" placeholder="Enter username">
        <button type="submit">Submit</button>
    </form>
    <p id="result"></p>
    <button id="multiBtn">MultiBtn</button>
    <script>
        const button = document.getElementById('btn');
        const message = document.getElementById('message');

        button.addEventListener('click', () => {
            message.textContent = "Button was Clicked!";
        })

        function displayYear() {
            document.getElementById('year').innerHTML = new Date().getFullYear();
        }

        const title = document.getElementById("mouse");
        title.addEventListener('mouseover', () => {
            title.style.color = "pink";
        });
        title.addEventListener('mouseout', () => {
            title.style.color = "black";
        })

        const nameInput = document.getElementById('nameInput');
        const output = document.getElementById('output');
        nameInput.addEventListener('input', () => {
            output.textContent = "Welcome " + nameInput.value;
        })

        const myForm = document.getElementById('myForm');
        const username = document.getElementById('userName');
        const result = document.getElementById('result');

        myForm.addEventListener('submit', (e) => {
            e.preventDefault();
            result.textContent = "Form submitted! Welcome " + username.value;
        })

        const multiBtn = document.getElementById('multiBtn');

        multiBtn.addEventListener('click', () => {
            multiBtn.textContent = "Clicked!";
        })
        multiBtn.addEventListener('mouseover', () => {
            multiBtn.style.backgroundColor = "yellow";
        })
        multiBtn.addEventListener('mouseout', () => {
            multiBtn.style.backgroundColor = "";
        })
    </script>
</body>
</html>
</html>
