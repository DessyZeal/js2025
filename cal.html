<body>
    <script>
        let firstNum1 = prompt("Enter first number");
        firstNum1 = Number(firstNum1);

        let operator = prompt("Enter an operator +, -, /, *");

        let secondNum2 = prompt("Enter second number");
        second = Number(secondNum2);

        function add(a,b) {
            return a + b;
        }
        function sub(a,b) {
            return a - b;
        }
        function div(a, b) {
            return a / b;
        }
        function mul(a, b) {
            return a * b;
        }

        let result;

        if (operator === "+") {
            result = add(firstNum1, secondNum2);
        } else if (operator === "-") {
            result = sub(firstNum1, secondNum2);
        } else if (operator === "/") {
            result = div(firstNum1, secondNum2);
        } else if (operator === "*") {
            result = mul(firstNum1, secondNum2);
        } else {
            alert("Invalid input");
        }
        alert("Your resuly is:" + result);


    </script>
