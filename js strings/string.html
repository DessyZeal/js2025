<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p id="demo">Hello World!</p>
    <button onclick="greetFun()">Try me</button>
    <script>

        function greetFun() {
            let greet = document.getElementById("demo").innerHTML;
            document.getElementById("demo").innerHTML = greet.toUpperCase();
        }

        let text1 = "  Hello World  "
        let text2 = text1.trim();
        console.log(text2);

        // to get the lenght of a string use the js lenght method
        let jeho = "Jehovawitness";
        console.log(jeho.length);

        // to capitalize a string
        let word = "coding";
        let cap = word.charAt(0).toUpperCase() + word.slice(1);
        console.log(cap);

        // template strings
        let text =
        `The quick brown fox
        jumped over the
        lazy dog`;
        console.log(text);

        let firstNum = prompt("Enter a first number");
        firstNum = Number(firstNum);


        let secondNum = prompt("Enter a second number");
        secondNum = Number(secondNum);

        let operator = prompt("Enter an operator(+,-,*, or /)");

        function add(a, b) {
            return a + b;
        }
        function sub(a, b) {
            return a - b;
        }
        function mul(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;
        }

        let result;

        if (operator === "+") {
            result = add(firstNum, secondNum);
        } else if (operator === "-") {
            result = sub(firstNum, secondNum);
        } else if (operator === "*") {
            result = mul(firstNum, secondNum);
        } else if (operator === "/") {
            result = div(firstNum, secondNum);
        } else {
            alert("invalid operator");
        }
        alert("your result is: " + result);

        console.log(firstNum, secondNum);
    </script>

</body>
</html>
