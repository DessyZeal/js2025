        let name = "Nma";

        let user = prompt("Enter your name");

        let num1 = new Number(10);

        let num = 12345;
        let numAsString = num.toString();
        console.log(numAsString); // Output: "12345"

        // how to convert a string to a number
        let strNum = "12345";
        let convertedNum = Number(strNum);
        console.log(convertedNum); // Output: 12345



        let firstNum = prompt("Enter a first number");
        firstNum = Number(firstNum);


        let secondNum = prompt("Enter a second number");
        secondNum = Number(secondNum);

        let operator = prompt("Enter an operator(+,-,*, or /)");

        function add(a, b) {
            return a + b;
        }
        function sub(a, b) {
            return a - b;
        }
        function mul(a, b) {
            return a * b;
        }
        function div(a, b) {
            return a / b;
        }

        let result;

        if (operator === "+") {
            result = add(firstNum, secondNum);
        } else if (operator === "-") {
            result = sub(firstNum, secondNum);
        } else if (operator === "*") {
            result = mul(firstNum, secondNum);
        } else if (operator === "/") {
            result = div(firstNum, secondNum);
        } else {
            alert("invalid operator");
        }
