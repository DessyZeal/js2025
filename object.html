<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Objects</title>
</head>
<body>
    <p id="domain"></p>
    <p id="demo"></p>
    <script>
        const person = {
            name: "Anaya",
            age: "5",
            isStudent: true,
            greet() {
                console.log("This is " + this.name);
            }
        };
        person.greet();

        const details = {
            firstName: "John",
            lastName: "Doe",
            age: 50,
            eyeColor: "blue"
        }
        // To display data from object
        document.getElementById("domain").innerHTML = details.firstName + " is " + details.age + " years old";

        const studentDetails = {
            name:"Anabel",
            age: 7,
            grade:"1B",
            subjects: ["English", "Math", "Biology"],

            introduce() {
                console.log(`Hi, My name is ${this.name} and I'm in grade ${this.grade}`);
            }
        };
        studentDetails.introduce();
        // JAVASCRIPT OBJECT METHODS
        const person1 = {
            firstName1: "Desire",
            lastName1: "Ude",
            id: 5566,
            fullName1: function() {
                return this.firstName1 + " " + this.lastName1;
            }
        };
        document.getElementById("demo").innerHTML = person1.fullName1();
    </script>
</body>
</html>
