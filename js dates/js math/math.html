<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // math objects in javascript
        // Math object is a built-in object that has properties and methods for mathematical constants and functions.
        Math.PI; // returns the value of PI (3.14159...)
        Math.E; // returns the value of Euler's number (2.71828...)
        Math.SQRT2; // returns the square root of 2 (1.41421...)
        Math.SQRT1_2; // returns the square root of 1/2 (0.70710...)
        Math.LN2; // returns the natural logarithm of 2 (0.69314...)
        Math.LN10; // returns the natural logarithm of 10 (2.30259...)

        // number to integer
        console.log(Math.round(4.7)); // returns 5
        console.log(Math.round(4.4)); // returns 4
        console.log(Math.ceil(4.1)); // returns 5 (rounds up)
        console.log(Math.floor(4.9)); // returns 4 (rounds down)
        console.log(Math.trunc(4.9)); // returns 4 (removes decimal part)

        console.log(Math.pow(2, 3)); // returns 8 (2 raised to the power of 3)
        console.log(Math.max(1, 2, 3, 4, 5)); // returns 5 (maximum value)
        console.log(Math.min(1, 2, 3, 4, 5)); // returns 1 (minimum value)
        console.log(Math.random()); // returns a random number between 0 and 1
        // Math.random will always return a number lower than 1

        console.log(Math.floor(Math.random() * 10)); // returns a random integer between 0 and 9
        Math.floor(Math.random() * 10) + 1; // returns a random integer between 1 and 10
        // This is useful for generating random numbers in a specific range.
    </script>
</body>
</html>
