<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // welcome to dates in javascript
        const today = new Date();
        console.log(today);
        // how to display the date on the page
        document.write(`Today's date is: + ${today}`);
        // what does the toDateString() method do?
        // The toDateString() method converts a date to a string, using a human-readable format.
        // and the current time zone, and returns the date portion of the date as a string.
        // how to get the current year and month using the new Date() method
        const yearMonth = new Date(2025, 7);
        console.log(yearMonth);
        // The above code creates a new Date object with the year 2025 and the month
        // Date using the ISO format
        const isoDate = new Date("2025-07-01");
        console.log(isoDate);
        // The above code creates a new Date object with the date 1st July 2025
        let msec = Date.parse("2025-07-01");
        console.log(msec);
        // The above code converts the date string "2025-07-01" to milliseconds since January 1, 1970
        // date get methods in javascript
        const fullYear = new Date("2025-07-01");
        console.log(fullYear.getFullYear()); // returns the year (4 digits)
        console.log(fullYear.getMonth()); // returns the month (0-11)
        // for the get month method we need to create an array of months to get the full months
        const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        console.log(months[fullYear.getMonth()]); // returns the month name

        // what is the difference between the get date method and the set date method?
        // The getDate() method returns the day of the month (1-31) for a specified date according to local time.
        // The setDate() method sets the day of the month (1-31) for a specified date according to local time.
        const date = new Date("April 15, 2025");
        console.log(date.setFullYear(2004));
        console.log(date.setDate(20)); // sets the date to 20th of the month
        console.log(date.getDate()); // returns the day of the month (1-31)

        // comparing 2 dates
        let text = "";
        const today1 = new Date();
        const futureDate = new Date("2100-01-01");
        if (today1 > futureDate) {
            text = "Today is before future date.";
        } else {
            text = "Today is after future date.";
        }
        console.log(text);
    </script>
</body>
</html>
