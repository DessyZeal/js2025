<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Recap</title>
</head>
<body>
    <h1>JavaScript Recap</h1>
    <div class="bg-gray-800 min-h-screen grid grid-cols-1 lg:grid-cols-[250px_1fr] grid-rows-[60px_1fr] gap-1"></div>
    <!-- Tables in html -->
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tr>
            <td>Desire</td>
            <td>22</td>
            <td>Nigeria</td>
        </tr>
        <tr>
            <td>Grace</td>
            <td>24</td>
            <td>Nigeria</td>
        </tr>
    </table>
    <!-- Click Event -->
    <p id="btnClick"></p>
    <button id="myBtn">Click Me</button>
    <!-- Mouseover Event -->
    <h1 id="mouseOver">Hover over me!</h1>
    <!-- Input Event -->
    <input type="text" id="inputBox" placeholder="Type something...">
    <p id="displayText"></p>
    <!-- Submit Event -->
    <form action="" id="thisForm">
        <input type="text" id="nameField">
        <button id="submitBtn">Submit</button>
    </form>
    <p id="formResult"></p>
    <script src="recapjs.js"></script>
</body>
</html>
