<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const hour = new Date().getHours();
        // The above line retrieves the current hour from the system's date and time.
        let greeting;

        if (hour > 18) {
            greeting = "Good evening!";
        }
        else {
            greeting = "Good day!";
        }
        // The if-else statement checks if the current hour is greater than 18 (6 PM).
        // If it is, it sets the greeting to "Good evening!", otherwise it sets it to "Good day!".
        console.log(greeting);
        // loops in javascript
        for (let i = 0; i < 5; i++) {
            console.log("Loop iteration: " + i);
        }
        // what does the code above mean?
        // The code above is a for loop that iterates 5 times, starting from 0 up to 4.
        // The for loop iterates from 0 to 4, logging the current iteration number to the console.

    </script>
</body>
</html>
